<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>



    <div id="start-screen">
        <h1>Wednesday's Quiz Game</h1>
        <p>a breif discription of the quiz</p>
        <button type="button" id="push-me">Click Me!</button>

    </div>
    <div id="game-screen" class="hidden">
        <h3 id="question">what day comes after today</h3>
        <button id="answer-one"></button>
        <button id="answer-two"></button>
        <button id="answer-three"></button>
        <button id="answer-four"></button>
    </div>
    <div id="quiz-over" class="hidden">
        <h4>Quiz over</h4>
        <input type="text" id="high-score" />
        <button id="submit-button">submit</button>
    </div>




    <script src="./script.js"></script>
</body>

</html>
